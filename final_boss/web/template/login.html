<!-- Page Header -->
<div class="page-header bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!-- Page Header Wrapper -->
                <div class="page-header-wrapper">
                    <!-- Title & Sub Title -->
                    <h3 class="title">Login</h3>
                    <h6 class="sub-title">Registre-se ou fa√ßa o login no nosso sistema</h6>
                    <ol class="breadcrumb">
                        <li><a ui-sref="home">Inicio</a></li>
                        <li class="active">Login</li>
                    </ol><!-- Breadcrumb -->
                </div><!-- Page Header Wrapper -->
            </div><!-- Coloumn -->
        </div><!-- Row -->
    </div><!-- Container -->
</div><!-- Page Header -->

<!-- Page Main -->
<div role="main" class="main">
    <div class="page-default bg-grey typo-dark">
        <!-- Container -->
        <div class="container">

            <div class="row shop-forms">
                <div class="col-sm-6">
                    <div class="content-box shadow bg-lgrey">
                        <h4 class="title">Entrar</h4>
                        <form name="formLogin">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label>E-mail</label>
                                        <input type="text" ng-model="user.email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <a class="pull-right" href="#">(Perdeu a Senha?)</a>
                                        <label>Senha</label>
                                        <input type="password" ng-model="user.pass" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
									<span class="remember-box checkbox">
										<label for="rememberme">
											<input type="checkbox" id="rememberme" ng-model="user.remember" ng-checked="user.remember" name="rememberme">Lembre-me
										</label>
									</span>
                                </div>
                                <div class="col-md-6">
                                    <input value="Login" class="btn pull-right" data-loading-text="Carregando..." ng-click="login(user)">
                                </div>
                            </div>
                        </form>
                        <p ng-if="errorLogin.length" class="pull-left">{{errorLogin}}</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="content-box shadow bg-lgrey">
                        <h4>Criar uma Conta</h4>
                        <form name="formCreate">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label>E-mail</label>
                                        <input type="text" ng-model="newUser.email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label>Senha</label>
                                        <input type="password" ng-model="newUser.pass" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Confirmar Senha</label>
                                        <input type="password" ng-model="newUser.confPass" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p ng-if="error.length" class="pull-left">{{error}}</p>
                                    <input value="Cadastrar" class="btn pull-right" ng-click="createUser(newUser)" data-loading-text="Carregando...">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- Row -->

        </div><!-- Container -->
    </div><!-- Page Default -->
</div><!-- Page Main -->
